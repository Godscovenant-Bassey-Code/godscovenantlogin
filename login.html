<style>@import url('https://fonts.googleapis.com/css2?family=poppins');* {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Poppins', sans-serif;}body {width: 100%;height: 100vh;background-image: linear-gradient(rgba(0,0,50,0.8),rgba(0,0,50,0.8)), url(background.png);background-position: center;background-size: cover;position: relative;display: flex;justify-content: center;align-items: center;min-height: 100vh;}header {position: fixed;top: 0;left: 0;width: 90%;padding: 20px 100px;display: flex;justify-content: space-between;align-items: center;z-index: 99; }.logo{font-size: 2em;color: #fff;user-select: none;}.navigation a{position: relative;font-size: 1.1em;color: #fff;text-decoration: none;font-weight: 500;margin-left: 40px; }.navigation a::after {content: '';position: absolute;left: 0;bottom: -6px;width: 100%;height: 3px;background: #fff;border-radius: 5px;transform-origin: right;transform: scaleX(0);transition: transform .5s;   }.navigation a:hover::after {transform-origin: left;transform: scaleX(1);}.navigation .btnLogin-popup {width: 130px;height: 50px;background: transparent;border: 2px solid #fff;outline: none;border-radius: 6px;cursor: pointer;font-size: 1.1em;color: #fff;font-weight: 500px;margin-left: 40px;transition: .5s;}.navigation .btnLogin-popup:hover {background: #fff;color: #162938;}.wrapper {position: relative;width: 400px;height: 440px;background: transparent;border: 2px solid rgba(255, 255, 255, .5);border-radius: 20px;backdrop-filter: blur(20px);box-shadow: 0 0 30px rgba(0, 0, 0, .5);display: flex;justify-content: center;align-items: center;overflow: hidden;transform: scale(0);transition: transform .5s ease,  height .2s ease;}.wrapper.active-popup {transform: scale(1);}.wrapper.active {height: 520px;}.wrapper.active.btn {display: flex;}.wrapper .form-box {width: 100%;padding: 40px;}.wrapper .form-box.login {transition: transform .18s ease;transform: translateX(0);}.wrapper.active .form-box.login {transition: none;

olor: #fff;text-align: center;font-weight: 500;margin: 25px 0 10px;}.login-register p a {color: #fff;text-decoration: none;font-weight: 600;}.login-register p a:hover {text-decoration: underline;}@media screen and (max-width:700px) {.naviw{height: 50px;width: 25%;border: 2px solid #fff;text-align: center;color: #fff;position: absolute;top: 22.5%;right: -10%;cursor: pointer;border-radius: 10px;}.naviw:hover{color: #000;transition: .5s;background-color: #fff;border-radius: 10px;}body{background-image: url(background.png);height: 110vh;}.navigation{position: absolute;background-color: rgb(236, 241, 250);width: 120%;left: 0px;padding: 15px;border-top: 1px solid #eee;border-bottom: 1px solid #eee;display: none;}.navigation.show{display: block;}}</style><header><h2 class="logo">Godscovenant</h2><span class="navi" id="open"></span><nav class="navigation"><a href="#">Home</a><a href="#">About</a><a href="#">Services</a><a href="#">Contact</a><button class="btnLogin-popup">Login</button></nav></header><div class="wrapper"><span class="icon-close">X</span><div class="form-box login"><h2>Login</h2><form action="#"><div class="input-box"><span class="icon"><ion-icon name="mail"><ion-icon></span><input type="email" required><label>Email</label></div><div class="input-box"><span class="icon"></span><input type="password" required><label>Password</label></div><div class="remember-forgot"><label><input type="Checkbox">Remember me</label><a href="#">Forgot Password?</a></div><button type="submit" class="btn">Login</button><div class="login-register"><p>Don't have an account?<a href="#" class="register-link">Register</a></p></div>            </form></div><div class="form-box register"><h2>Registration</h2><form action="#"><div class="input-box"><span class="icon"><ion-icon name="mail"><ion-icon></span><input type="text" required><label>                                 Username</label></div><div class="input-box"><span class="icon"><ion-icon name="mail"><ion-icon></span><input type="e
